<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>promedio de nota</title>
</head>
<body>
   
   <p>Nota 1 : <input type="text" name="nota1" id="nota1"></p>
    <p>Nota 2 :<input type="text" name="nota2" id="nota2"></p>
    <p><button onclick="calcular()">Calcular</button></p>
    <p><label for="" id="resultado"></label><p>
    <script>
        function calcular() {
            let nota1 = document.getElementById('nota1').value;
            let nota2 = document.getElementById('nota2').value;

            nota1 = nota1 * 0.3;
            nota2 = nota2 * 0.7;

            let notafinal = nota1 + nota2;
            document.getElementById("resultado").innerHTML = notafinal.toFixed(2);
        }
    </script>
