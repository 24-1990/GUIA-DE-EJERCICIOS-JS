<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="calculadora">
    <p> Primer Numero : <input type="text" name="valor1"><p>
    <p>  Segundo Numero :<input type="text" name="valor2"></p>
    <p> <input type="button" name="button1" value="Sumar" onclick="sumar()"><p>
    <p> <input type="button" name="button2" value="Restar" onclick="restar()"></p>
    <p> <input type="button" name="button3" value="Multiplicar" onclick="multiplicar()"></p>
    <p> <input type="button" name="button4" value="Dividir" onclick="dividir()"></p>
    <p>  Resultado : <input type="text" name="resultado"></p>
    </form>
    
    </body> 

<script>
    function sumar() {
        let num1,num2, res;
        num1 = parseInt(document.calculadora.valor1.value);
        num2 = parseInt(document.calculadora.valor2.value);
        res = num1 + num2;
        document.calculadora.resultado.value = res ;
        document.getElementById("resu").innerHTML = res;
        
    }
    function restar() {
        let num1,num2, res;
        num1 = parseInt(document.calculadora.valor1.value);
        num2 = parseInt(document.calculadora.valor2.value);
        res = num1 - num2;
        document.calculadora.resultado.value = res ;
    }
    function multiplicar() {
        let num1,num2, res;
        num1 = parseInt(document.calculadora.valor1.value);
        num2 = parseInt(document.calculadora.valor2.value);
        res = num1 * num2;
        document.calculadora.resultado.value = res ;
    }
    function dividir() {
        let num1,num2, res;
        num1 = parseInt(document.calculadora.valor1.value);
        num2 = parseInt(document.calculadora.valor2.value);
        res = num1 / num2;
        document.calculadora.resultado.value = res ;
    }
</script>


</body>
</html>
</html>
